{% extends 'home.html' %}

{% block body %}
<div class="container w-50">
    <h3 class="text-primary text-center mt-4">Search for your delievery charge....</h3>
    <form action="" method="get">
        <input  class="form-control" type="search" name="q">
        <input class="btn btn-primary w-100 mt-2" type="submit" value="search">
    </form>
    
<table class="table table-primary table-hover mt-3">
    <header>
        <th>id</th>
        <th>country</th>
        <th>DC</th>
        <th class="text-right">delete</th>
    </header>
    <tbody class="table table-primary">
        {% for data in data %}
        <tr>
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td class="mr-3">{{data.price}}</td>
            <td><a href="#"><div class="btn btn-danger">DELETE</div></a></td>
        </tr>
        {% endfor %}
    </tbody>
    </table>
</div>

{% endblock %}
